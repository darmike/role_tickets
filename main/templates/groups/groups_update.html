<!-- templates/groups/groups_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Group{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ group.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'group_list' %}">Cancel</a>
</form>
{% endblock %}
