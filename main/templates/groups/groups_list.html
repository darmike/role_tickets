{% extends "base.html" %}

{% block content %}
  <h1>Groups</h1>

  {% if is_admin %}  {# Перевірка ролі користувача #}
    <a href="{% url 'group_create' %}">Create new group</a>
  {% endif %}

  <ul>
    {% for group in groups %}
      <li>
        <a href="{% url 'group_detail' group.id %}">{{ group.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
