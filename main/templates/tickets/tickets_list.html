<!-- templates/tickets/tickets_list.html -->
{% extends 'base.html' %}

{% block title %}Ticket List{% endblock %}

{% block content %}
<h2>Ticket List</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Group</th>
        <th>Actions</th>
    </tr>
    {% for ticket in tickets %}
    <tr>
        <td>{{ ticket.title }}</td>
        <td>{{ ticket.description }}</td>
        <td>{{ ticket.group.name }}</td>
        <td>
            <a href="{% url 'ticket_update' ticket.id %}">Edit</a> |
            <a href="{% url 'ticket_delete' ticket.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'ticket_create' %}">Add New Ticket</a>
{% endblock %}
