<!-- templates/tickets/tickets_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Ticket{% endblock %}

{% block content %}
<h2>Are you sure you want to delete {{ ticket.title }}?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'ticket_list' %}">Cancel</a>
</form>
{% endblock %}
