{% extends 'base.html' %}

{% block content %}
<h2>User List</h2>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'user_update' user.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'user_create' %}" class="btn btn-success">Add New User</a>
{% endblock %}
